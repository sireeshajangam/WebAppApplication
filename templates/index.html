<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
</head>
<body>
    <h1>Guestbook</h1>
    <ul>
        {% for message in messages %}
            <li>
                <strong>{{ message[1] }}</strong>: {{ message[2] }}
            </li>
        {% endfor %}
    </ul>
    <a href="/add">Add Message</a>
</body>
</html>
